<!DOCTYPE html>
<html lang="es">
<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../javascripts/iniciarsesion.js"></script>
    <link rel ="stylesheet" href ="css/estilo.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">


</head>
<body>
<form class="form">

    <h1>Log in</h1>
    <div class="container">



        <div class="input-container">
            <div class="box"><input type="text" placeholder="Username" id="username" required></div>
        </div>

        <div class="input-container">
            <div class="box"><input type="password" placeholder="Password" id="password" required></div>
        </div>

        <input type="submit" value="Log In" class="button" id="btnLogIn">
        <p>Don't have an account? <a class="link" href="register.html">Register</a></p>
    </div>
</form>
</body>
</html>
