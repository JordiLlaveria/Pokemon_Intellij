<!DOCTYPE html>
<html lang="es">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../javascripts/register.js"></script>

    <link rel ="stylesheet" href ="../css/login.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">


</head>
<body>

<form class="form">

    <fieldset>

        <legend class="legend">Register</legend>

        <div class="input">
            <input type="text" placeholder="Username" id="username" required />
            <span><i class="fa fa-envelope-o"></i></span>
        </div>

        <div class="input">
            <input type="text" placeholder="Email" id="email" required />
            <span><i class="fa fa-envelope-o"></i></span>
        </div>

        <div class="input">
            <input type="password" placeholder="Password" id="password" required />
            <span><i class="fa fa-lock"></i></span>
        </div>

        <div class="input">
            <input type="password" placeholder="Repeat Password" id="password2" required />
            <span><i class="fa fa-lock"></i></span>
        </div>

        <div class="input">
            <input type="text" placeholder="NickName" id="nickname" required />
            <span><i class="fa fa-envelope-o"></i></span>
        </div>

        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front">
                    <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>
                </div>

                <div class="back">
                    <div class="back-logo"></div>

                    <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>

                </div>
            </div>
        </div>
        <p>Already have an account? <a class="link" href="login.html">Login</a></p>
    </fieldset>

    <div class="feedback">
        login successful <br />
        redirecting...
    </div>
