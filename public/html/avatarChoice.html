<!DOCTYPE html>
<html lang="es">
<head>
    <title>avatar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(e){
                e.preventDefault();
                var avatar = $(this).val();
                localStorage.setItem("avatar",avatar);
                let url = window.location.origin;
                window.location.replace(url+"/html/pokemonChoice.html");
            });
        });
    </script>


</head>
<style>
    * {
    box-sizing: border-box;
    }

    .column {
    float: left;
    width: 33.33%;
    padding: 5px;
    }

    /* Clearfix (clear floats) */
    .row::after {
    content: "";
    clear: both;
    display: table;
    }
</style>
<body>
<form class="form">

    <h1>Register</h1>

    <div class="row">
        <div class="column">
            <img alt="Character 1" src="../pictures/red.png" width="200" height="200"/>
            <button id="RedBt" value="Red">Red</button>
        </div>
        <div class="column">
            <img alt="Character 2" src="../pictures/may.png" width="200" height="200"/>
            <button id="MayBt" value="May">May</button>
        </div>
        <div class="column">
            <img alt="Character 3" src="../pictures/james.png" width="200" height="200"/>
            <button id="JamesBt" value="James">James</button>
        </div>
    </div>


</form>
</body>
</html>
