<!DOCTYPE html>
<html lang="es">
<head>
    <title>avatar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            var charactername = localStorage.getItem("charactername");
            $('#title').text("Hello "+charactername+"!");
            $("button").click(function(e){
                e.preventDefault();
                var avatar = $(this).val();
                localStorage.setItem("avatar",avatar);
                let url = window.location.origin;
                window.location.replace(url+"/html/pokemonChoice.html");
            });
        });
    </script>

    <link rel ="stylesheet" href ="../css/avatarChoiceStile.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

</head>
<style>

</style>
<body>
<form class="form">


    <h1 id="title">Hello!</h1>
    <div class="container" id="subtitle">
        <p>Welcome to the Pok√©mon World, here you will live amazing adventures. Let's choose your appareance first.</p>
    </div>

    <div class="container">

        <div class="row">
            <div class="column">
                <div class="row">
                    <img alt="Character 1" src="../pictures/red.png" width="180" height="180"/>
                </div>
                <div class="row">
                    <button id="RedBt" value="Red">Red</button>
                </div>
            </div>
            <div class="column">
                <div class="row">
                    <img alt="Character 2" src="../pictures/may.png" width="180" height="180"/>
                </div>
                <div class="row" >
                    <button id="MayBt" value="May">May</button>
                </div>
            </div>
            <div class="column">
                <div class="row">
                    <img alt="Character 3" src="../pictures/james.png" width="180" height="180"/>
                </div>
                <div class="row">
                    <button id="JamesBt" value="James">James</button>
                </div>
            </div>
        </div>
    </div>


</form>
</body>
</html>
