<!DOCTYPE html>
<html lang="es">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../javascripts/pokemonChoice.js"></script>

    <link rel ="stylesheet" href ="../css/pokemonChoiceStile.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

</head>

<body>
<form class="form">

    <h1 id="title">Hello!</h1>
    <div class="container" id="subtitle">
        <p>Perfect! Now choose wisely your first Pokemon.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="column">
                <div class="row">
                    <img alt="Pokémon 1" src="../pictures/bulbasaur.png" width="180" height="180"/>
                </div>
                <div class="row">
                    <button id="bulbasaurBt" value="Bulbasaur">Bulbasaur</button>
                </div>
            </div>
            <div class="column">
                <div class="row">
                    <img alt="Pokémon 2" src="../pictures/charmander.png" width="180" height="180"/>
                </div>
                <div class="row">
                    <button id="charmanderBt" value="Charmander">Charmander</button>
                </div>
            </div>
            <div class="column">
                <div class="row">
                    <img alt="Pokémon 3" src="../pictures/squirtle.png" width="180" height="180"/>
                </div>
                <div class="row">
                    <button id="squirtleBt" value="Squirtle">Squirtle</button>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
