<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../javascripts/pokedex.js"></script>
    <link rel ="stylesheet" href ="../css/pokedexStile.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="container" id="base">
    <h1>POKÉDEX</h1>
    <div class="container" id="titles">
        <div class="column">Pokémon</div>
        <div class="column">Type</div>
        <div class="column">Health</div>
    </div>
    <div class="container" id="pokedex">
        <div class="column" id="name"></div>
        <div class="column" id="type"></div>
        <div class="column" id="health"></div>
    </div>

    <button id="closeBt">CLOSE</button>
</div>

</body>
</html>
